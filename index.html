<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    
    <!-- form section -->
    <form class="form">
        <h1 class="form-heading">Personal info</h1>
        <p class="form-paragraph">Please provide your name, email address and phone number</p>
        <label class="form-label">Name</label>
        <input class="form-input" type="text" placeholder="e.g. Stephen King">
        <label class="form-label">Email Address</label>
        <input class="form-input"type="email" placeholder="e.g. stephenking@iorem.com">
        <label class="form-label">Phone Number</label>
        <input class="form-input"type="tel" placeholder="e.g.+1 234567890">
        <div class="button">
        <input class="form-button" type="button" value="Next Step">
        </div>
    </form>
</div>
</body>
</html>
