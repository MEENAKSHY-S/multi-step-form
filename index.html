<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="container" >
        <img class="image" src="./assets/images/bg-sidebar-desktop.svg">
        <div class="image-container">
            
            <div class="image-div">
                <span id="one" class="div-num">1</span>
                <div class="div-text">
                <p class="image-text">STEP 1</p>
                <p class="image-text">YOUR INFO</p>
                </div> 
            </div>
            
            <div class="image-div">
                <span class="div-num">2</span>
                <div class="div-text">
                <p class="image-text">STEP 2</p>
                <p class="image-text">SELECT PLAN</p>
                </div>
            </div>
            
            <div class="image-div">
                <span class="div-num">3</span>
                <div class="div-text">
                <p class="image-text">STEP 3</p>
                <p class="image-text">ADD-ONS</p>
                </div>
            </div>
           
            <div class="image-div">
                <span class="div-num">4</span>
                <div class="div-text">
                <p class="image-text">STEP 4</p>
                <p class="image-text">SUMMARY</p>
                </div>
            </div>
        </div>
    <!-- form section -->
    <form class="form">
        <h1 class="form-heading">Personal info</h1>
        <p class="form-paragraph">Please provide your name, email address and phone number</p>
        <label class="form-label">Name</label>
        <input class="form-input" type="text" placeholder="e.g. Stephen King">
        <label class="form-label">Email Address</label>
        <input class="form-input"type="email" placeholder="e.g. stephenking@iorem.com">
        <label class="form-label">Phone Number</label>
        <input class="form-input"type="tel" placeholder="e.g.+1 234567890">
        <div class="button">
        <input class="form-button" type="button" value="Next Step">
        </div>
    </form>
   </div>
</body>
</html>
