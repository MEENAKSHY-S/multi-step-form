<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"/>
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" >
      <div class="sidebar-container">
        <!-- Sidebar start -->
        <div class="sidebar">
          <div class="sidebar-div">
            <div class="circle-num" id="one">1</div>
            <div class="sidebar-content">
              <p>Step 1</p>
              <p>Your info</p>
            </div>
          </div>
          <div class="sidebar-div">
            <div class="circle-num">2</div>
            <div class="sidebar-content">
              <p>Step 2</p>
              <p>Select plan</p>
            </div>
          </div>
          <div class="sidebar-div">
            <div class="circle-num">3</div>
            <div class="sidebar-content">
              <p>Step 3</p>
              <p>Add-ons</p>
            </div>
          </div>
          <div class="sidebar-div">
            <div class="circle-num">4</div>
            <div class="sidebar-content">
              <p>Step 4</p>
              <p>Summary</p>
            </div>
          </div>
        </div>
        <!-- Sidebar end -->

        
        <div class="form-container frm">
          <div class="header">
            <h1 class="form-heading">Personal info</h1>
            <p class="form-paragraph">
              Please provide your name, email address, and phone number.
            </p>
          </div>
          <form class="form">
            <div class="form-label">
              <label for="name">Name</label>
            </div>
            <input class="form-input" type="text" id="name" placeholder="e.g. Stephen King"/>
            <div class="form-label">
              <label for="email">Email Address</label>
            </div>
            <input class="form-input" type="text" id="email" placeholder="e.g. stephenking@lorem.com"/>
            <div class="form-label">
              <label for="phone">Phone Number</label>
            </div>
            <input class="form-input" type="tel" id="phone" placeholder="e.g. +1 234 567 890"/>
          </form>
          <div class="button">
            <button class="form-button" type="submit">Next Step</button>
          </div>
    </div>
    </body>
    </html>
